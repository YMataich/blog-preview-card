<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="card">
      <img class="card__img" src="assets/images/illustration-article.svg" alt="illustration article">
      <span class="card__category">Learning</span>
      <p class="publish__date">Published 21 Dec 2023</p>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <P class="card__body">
        These languages are the backbone of every website,
        defining structure, content, and presentation.</P>
      <div class="publisher">
        <img src="assets/images/image-avatar.webp" alt="publisher">
        <div class="publisher__name">Greg Hooper</div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Yassine Mataich</a>.
  </div>
</body>

</html>
